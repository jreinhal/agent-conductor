sonar.projectKey=jreinhal_agent-conductor
sonar.organization=jreinhal

sonar.sources=app,components,lib,electron,scripts
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/.claude/**

# Coverage reports are not yet produced for interactive UI/Electron entrypoints.
# Exclude these from coverage gating until test instrumentation is added.
sonar.coverage.exclusions=app/**/*.tsx,app/api/**,components/**/*.tsx,electron/**,scripts/**

# Coverage paths are optional; keep configured for when tests are added.
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
