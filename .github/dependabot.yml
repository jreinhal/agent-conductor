version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
          - "ai"
          - "ollama-ai-provider"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      electron:
        patterns:
          - "electron"
          - "electron-builder"
          - "electron-store"
          - "electron-updater"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "ci"
